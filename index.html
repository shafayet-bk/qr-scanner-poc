<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Scanner POC</title>
  </head>
  <body>
    <h1>QR Scan POC by Shafayet</h1>
    <div>Last results: <span id="lastResultsDiv"></span></div>
    <button id="start-button">Initiate Scanning</button>

    <script type="module">
      document.getElementById("start-button").addEventListener("click", () => {
        window.location.href = "scan.html";
      });

      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const lastResults = urlParams.get("res");
        if (lastResults) {
          document.getElementById("start-button").innerHTML = "Scan Again";
        }
        document.getElementById("lastResultsDiv").innerHTML =
          lastResults || "None";
      });
    </script>

    <style>
      div {
        margin-bottom: 16px;
      }
    </style>
  </body>
</html>
