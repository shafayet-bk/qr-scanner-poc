<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Scanner POC</title>
  </head>
  <body>
    <h1>QR Scan POC by Shafayet <sub>b12</sub></h1>
    <div style="font-size: 24px">
      Last results: <span style="font-weight: bold" id="lastResultsDiv"></span>
    </div>
    <button id="start-button">Initiate Scanning</button>

    <script type="module">
      document.getElementById("start-button").addEventListener("click", () => {
        window.location.href = "scan.html";
      });

      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const lastResults = urlParams.get("res");
        if (lastResults) {
          document.getElementById("start-button").innerHTML = "Scan Again";
        }
        document.getElementById("lastResultsDiv").innerHTML =
          lastResults || "None";
      });
    </script>

    <style>
      div {
        margin-bottom: 16px;
      }

      button {
        font-size: 20px;
      }
    </style>
  </body>
</html>
